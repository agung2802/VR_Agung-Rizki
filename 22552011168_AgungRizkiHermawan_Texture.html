<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas AR VR Texture</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
    <a-sphere position = "-2 1.5 -3"
    rotation = "0 0 0"
    color="green"
    radius="0.5"
    wireframe = "true"
    ></a-sphere>
    <a-box position = "0 1.5 -3"
    rotation = "0 50 0"
    color ="blue"></a-box>
    </a-scene>
</body>

</html>
